<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library ="css" name="bootstrap.css" />
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">

                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="Musteri" value="Musteri"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Arac" value="Arac"/>
                            </li>   

                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container">

            <div class="row">
                <div class="col-md-7">
                    <h:form>
                        <h:dataTable styleClass="table table-striped table-hover" value="#{musteriController.musteriList}" var="must">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{must.musteriid}
                            </h:column>
                            <h:column>
                                <f:facet name="header">İSİM</f:facet>
                                    #{must.adi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">TELEFON BİLGİSİ</f:facet>
                                    #{must.telefon}
                            </h:column>
                            <h:column>
                                <f:facet name="header">E MAİL</f:facet>
                                    #{must.email}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ADRES</f:facet>
                                    #{must.adres}
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-5">
                    <h:form>
                        <div class="form-group">
                            empty
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
