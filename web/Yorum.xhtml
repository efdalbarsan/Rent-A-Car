<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rent A Car</title>
        <h:outputStylesheet library ="css" name="bootstrap.css" />
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">

                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="Musteri" value="Musteri"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="arac" value="Arac"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Firma" value="Firma"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="HasarKaydi" value="HasarKaydi"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Rezervasyon" value="Rezervasyon"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Yorum" value="Yorum"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Grup" value="Grup"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Kullanici" value="Kullanici"/>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div class ="container">
            <div class="row" >
                <div class="col-md-11">
                    <h:form id="Yorum-table" >
                        <h:dataTable value ="#{yorumController.yorumList}" var="yor" styleClass="table table-borderless table-striped">
                            <h:column>
                                <f:facet name="header">YORUM ID</f:facet>
                                <h:commandLink action="#{yorumController.updateForm(yor)}" value ="#{yor.yorumid}">
                                    <f:ajax execute="@this" render="Yorum-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">MUSTERI ID</f:facet>
                                    #{yor.musteriid}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ARAC ID</f:facet>
                                    #{yor.aracid}
                            </h:column>
                            <h:column>
                                <f:facet name="header">YORUM</f:facet>
                                    #{yor.yorum}
                            </h:column>
                            <h:column>
                                <f:facet name="header">DELETE</f:facet>
                                <h:commandButton onclick="$('#myModal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{yorumController.deleteConfirm(yor)}" value ="Delete">
                                    <f:ajax execute="@this" render="delete-modal"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-1">
                    <h:form id="Yorum-form">
                        <div class="form-inline">
                            <h:inputHidden value="#{yorumController.yorum.yorumid}"/>
                            <label for="inputMusteriId">MUSTERI ID</label>
                            <h:inputText styleClass="form-control" value="#{yorumController.yorum.musteriid}"/>
                        </div>
                        <div class="form-inline">
                            <label for="inputaAracId">ARAC ID</label>
                            <h:inputText styleClass="form-control" value="#{yorumController.yorum.aracid}"/>
                        </div>
                        <div class="form-inline">
                            <label for="inputYorum">YORUM</label>
                            <h:inputText styleClass="form-control" value="#{yorumController.yorum.yorum}"/>
                        </div>    
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton rendered="#{yorumController.yorum.yorum == null}" styleClass="btn btn-primary" value="Create" action="#{yorumController.create}">
                                    <f:ajax execute="Yorum-form" render="Yorum-form Yorum-table"/> 
                                </h:commandButton>
                                <h:commandButton rendered="#{yorumController.yorum.yorum != null}" styleClass="btn btn-dark" value="Update" action="#{yorumController.modify}">
                                    <f:ajax execute="Yorum-form" render="Yorum-form Yorum-table"/>
                                </h:commandButton>
                                <h:commandButton rendered="#{yorumController.yorum.yorum != null}" styleClass="btn btn-danger" value="Clear Form" action="#{yorumController.clearForm}">
                                    <f:ajax execute="@this" render="Yorum-form"/> 
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="modal" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <h:panelGroup layout="block" class="modal-content" id="delete-modal">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete Confirmation</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>
                                Bu yorumu silmek istediğinizden eminmisiniz ?<br />

                                <b>Musteri Id = </b>#{yorumController.yorum.musteriid} <br />
                                <b>Araç Id = </b>#{yorumController.yorum.aracid} <br />
                                <b>Yorum = </b>#{yorumController.yorum.yorum} <br />               

                            </p>
                        </div>
                        <div class="modal-footer">
                            <h:form>
                                <h:commandButton onclick="$('.modal').modal('.hide')" action="#{yorumController.delete()}" value="Confirm" styleClass="btn btn-danger">
                                    <f:ajax execute="@this" render="Yorum-table Yorum-form"/>
                                </h:commandButton>
                                <h:commandButton styleClass="btn btn-secondary" action="#{yorumController.clearForm()}" value="Close" />
                            </h:form>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script> <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </h:body>
</html>
