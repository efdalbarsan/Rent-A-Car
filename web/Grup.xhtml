<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Rent A Car</title>
        <h:outputStylesheet library ="css" name="bootstrap.css" />
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="arac" value="Arac"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Firma" value="Firma"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="HasarKaydi" value="HasarKaydi"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Rezervasyon" value="Rezervasyon"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Yorum" value="Yorum"/>
                            </li> 
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Grup" value="Grup"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="Kullanici" value="Kullanici"/>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div class ="container">
            <div class="row" >
                <div class="col-md-11">
                    <h:form id="Grup-table" >
                        <pre>Page #{grupController.page} of #{grupController.pageCount}</pre>
                        <div class="btn-group">
                            <h:commandButton action="#{grupController.previous()}" value="Previous" styleClass="btn btn-outline-dark"/>
                            <h:commandButton action="#{grupController.next()}" value="Next" styleClass="btn btn-outline-dark"/>
                        </div>
                        <h:dataTable value ="#{grupController.grupList}" var="grup" styleClass="table table-borderless table-striped">
                            <h:column>
                                <f:facet name="header">GRUP ID</f:facet>
                                <h:commandLink action="#{grupController.updateForm(grup)}" value ="#{grup.grupid}">
                                    <f:ajax execute="@this" render="Grup-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">GRUP ADI</f:facet>
                                    #{grup.grupadi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">DELETE</f:facet>
                                <h:commandButton onclick="$('#myModal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{grupController.deleteConfirm(grup)}" value ="Delete">
                                    <f:ajax execute="@this" render="delete-modal"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-1">
                    <h:form id="Grup-form">
                        <div class="form-inline">
                            <h:inputHidden value="#{grupController.grup.grupid}"/>
                            <label for="inputMusteriId">GRUP ADI</label>
                            <h:inputText styleClass="form-control" value="#{grupController.grup.grupadi}"/>
                        </div>   
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton rendered="#{grupController.grup.grupadi == null}" styleClass="btn btn-primary" value="Create" action="#{grupController.create}">
                                    <f:ajax execute="Grup-form" render="Grup-form Grup-table"/> 
                                </h:commandButton>
                                <h:commandButton rendered="#{grupController.grup.grupadi != null}" styleClass="btn btn-dark" value="Update" action="#{grupController.modify}">
                                    <f:ajax execute="Grup-form" render="Grup-form Grup-table"/>
                                </h:commandButton>
                                <h:commandButton rendered="#{grupController.grup.grupadi != null}" styleClass="btn btn-danger" value="Clear Form" action="#{grupController.clearForm}">
                                    <f:ajax execute="@this" render="Grup-form"/> 
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="modal" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <h:panelGroup layout="block" class="modal-content" id="delete-modal">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete Confirmation</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>
                                Bu grubu silmek istediÄŸinizden eminmisiniz ?<br />

                                <b>Grup Adi = </b>#{grupController.grup.grupadi} <br />             

                            </p>
                        </div>
                        <div class="modal-footer">
                            <h:form>
                                <h:commandButton onclick="$('.modal').modal('.hide')" action="#{grupController.delete()}" value="Confirm" styleClass="btn btn-danger">
                                    <f:ajax execute="@this" render="Grup-table Grup-form"/>
                                </h:commandButton>
                                <h:commandButton styleClass="btn btn-secondary" action="#{grupController.clearForm()}" value="Close" />
                            </h:form>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script> <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </h:body>
</html>
